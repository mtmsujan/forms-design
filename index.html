<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="py-4 md:py-8 dark:bg-gray-800">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                        Sign In Access
                    </h1>
                    <h2 class="text-center">You must become a member to Login and access</h2>
                    <h2 class="text-center">the entire site</h2>
                    
                    <!-- login form -->
                    <form class="space-y-4 md:space-y-6" method="POST" action="/auth/login/">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <!-- Empty div, you can add content if needed -->
                            </div>
                            <a href="#" class="text-sm font-medium text-teal-600 hover:underline dark:text-teal-500">Forgot password?</a>
                        </div>
                
                        <button type="submit" class="text-white bg-teal-600 py-1.5 px-4 rounded w-full">
                            SIGN IN 
                        </button>
                        
                        <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                            Not a member yet? <a href="#" class="font-medium text-teal-600 hover:underline dark:text-teal-500">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- tailwind form 2 -->
    <section class="py-4 md:py-8 flex justify-center items-center h-full">
        <div class="form-container flex flex-col bg-gray-100 rounded-lg px-8 py-8 gap-6 w-full sm:w-auto mx-auto max-w-md">
            <div class="form-group flex flex-col sm:flex-row sm:items-center gap-6">
                <div class="form-field flex-auto">
                    <label for="firstname" class="block font-semibold mb-1">Firstname</label>
                    <input type="text" id="firstname" class="w-full p-2 border rounded" />
                </div>
                <div class="form-field flex-auto">
                    <label for="lastname" class="block font-semibold mb-1">Lastname</label>
                    <input type="text" id="lastname" class="w-full p-2 border rounded" />
                </div>
            </div>
            <div class="form-group flex flex-col sm:flex-row sm:items-center gap-6">
                <div class="form-field flex-1">
                    <label for="date" class="block font-semibold mb-1">Date</label>
                    <input type="date" id="date" class="w-full p-2 border rounded" />
                </div>
                <div class="form-field flex-1">
                    <label for="country" class="block font-semibold mb-1">Country</label>
                    <select v-model="selectedCountry" id="country" class="w-full p-2 border rounded">
                        <option>Select Country</option>
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>Pakistan</option>
                    </select>
                </div>
            </div>
            <div class="form-field flex-auto">
                <label for="message" class="block font-semibold mb-1">Message</label>
                <textarea id="message" class="w-full p-2 border rounded" rows="4"></textarea>
            </div>

            <button type="submit" class="w-full bg-teal-600 py-1.5 px-4 rounded text-white font-semibold">Submit</button>
            
        </div>
    </section>    
    
    <!-- tailwind form 3 -->
    <section class="py-4 md:py-8 flex justify-center items-center h-full">
        <div class="w-full max-w-md">
            <form class="bg-white drop-shadow-md hover:drop-shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="password" type="password" placeholder="******************">
                    <p class="text-red-500 text-xs italic mt-2">Please choose a password.</p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </section>

    <!-- tailwind form 4 -->
    <section class="py-4 md:py-8 flex justify-center items-center h-full">
        <form class="w-full max-w-sm bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg transition duration-500">
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="name">Name</label>
                <input id="name" type="text" placeholder="Text input" class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 leading-tight focus:outline-none focus:shadow-outline transition duration-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="grid-state">Subject</label>
                <div class="relative">
                    <select class="block appearance-none w-full bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 py-2 px-3 pr-8 rounded leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-700 focus:border-gray-500 transition duration-500">
                        <option>Select dropdown</option>
                        <option>With options</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold">
                    <input class="mr-2 leading-tight" type="checkbox">
                    I agree this
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-blue-500 dark:text-blue-400" name="accountType" value="1">
                    <span class="ml-2 text-gray-700 dark:text-gray-300">Yes</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" class="form-radio text-blue-500 dark:text-blue-400" name="accountType" value="2">
                    <span class="ml-2 text-gray-700 dark:text-gray-300">No</span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Message</label>
                <textarea rows="5" placeholder="Textarea" class="shadow appearance-none border border-gray-300 dark:border-gray-600 rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 leading-tight focus:outline-none focus:shadow-outline transition duration-500"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-500" type="button">
                    Submit
                </button>
            </div>
        </form>
    </section>

    <!-- tailwind form 5 -->
    <section class="py-4 md:py-8 flex justify-center items-center h-full">
        <form class="block w-96 bg-white shadow-2xl p-8 rounded-2xl transform transition-transform duration-500 hover:scale-105">
            <h3 class="text-2xl font-bold mb-8 text-indigo-700 text-center">Secure Payment</h3>
    
            <div class="relative z-0 w-full mb-8 group">
                <input type="text" name="cc" id="cc" class="block py-3 px-2 w-full text-sm bg-transparent border-0 border-b-4 border-indigo-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-500 peer transition-colors duration-300" placeholder=" " />
                <label for="cc" class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-4 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Card number</label>
            </div>
    
            <div class="grid grid-cols-2 gap-6">
                <div class="relative z-0 w-full mb-8 group">
                    <input type="text" name="dd" id="dd" class="block py-3 px-2 w-full text-sm bg-transparent border-0 border-b-4 border-indigo-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-500 peer transition-colors duration-300" placeholder=" " />
                    <label for="dd" class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-4 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">DD</label>
                </div>
                <div class="relative z-0 w-full mb-8 group">
                    <input type="text" name="mm" id="mm" class="block py-3 px-2 w-full text-sm bg-transparent border-0 border-b-4 border-indigo-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-500 peer transition-colors duration-300" placeholder=" " />
                    <label for="mm" class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-4 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">MM</label>
                </div>
            </div>
    
            <div class="relative z-0 w-full mb-8 group">
                <input type="text" name="cvv" id="cvv" class="block py-3 px-2 w-full text-sm bg-transparent border-0 border-b-4 border-indigo-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-500 peer transition-colors duration-300" placeholder=" " />
                <label for="cvv" class="absolute text-base text-gray-500 duration-300 transform -translate-y-6 scale-75 top-4 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">CVV</label>
            </div>
    
            <button class="rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 mt-8 block w-full text-center text-white px-4 py-3 text-lg font-bold shadow-lg hover:bg-gradient-to-l hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-300">Pay now ($1,243)</button>
        </form>
    </section>

    <!-- tailwind form 6 -->
    <section class="py-4 md:py-8 flex justify-center items-center h-full from-blue-300 to-blue-500">
        <div class="selection:bg-white selection:text-blue-500">
            <div class="min-h-screen flex justify-center items-center">
                <div class="w-96 bg-white rounded-3xl mx-auto overflow-hidden shadow-2xl transform transition-all hover:scale-105">
                    <div class="relative h-56 bg-gradient-to-r from-blue-500 to-blue-700 rounded-bl-4xl flex justify-center items-center">
                        <svg class="absolute bottom-0 w-full h-20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                            <path fill="#ffffff" fill-opacity="1" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,122.7C960,160,1056,224,1152,245.3C1248,267,1344,245,1392,234.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                        </svg>
                        <h1 class="text-3xl font-bold text-white z-10">Welcome back!</h1>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
      

</body>
</html>
